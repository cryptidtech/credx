[package]
name = "credx"
version = "0.1.0"
edition = "2021"

[dependencies]
bulletproofs = { version = "4.0.0", git = "https://github.com/cryptidtech/bulletproofs" }
hex = "0.4"
indexmap = "2"
merlin = "3"
rand = "0.8"
rand_chacha = "0.3"
rand_core = "0.6"
regex = "1"
serde = { version = "1", features = ["serde_derive"] }
serde_bare = "0.5"
serde_json = "1"
serde_regex = "1"
sha2 = "0.10"
sha3 = "0.10"
blsful = "2.5"
subtle = "2.5"
uint-zigzag = { version = "0.2", features = ["std"] }
zeroize = "1"
log = "0.4.20"
base64 = "0.22.1"
rmp-serde = "1.3.0"
chrono = "0.4.35"
maplit = "1"

[dev-dependencies]
lazy_static = "1.4.0"
maplit = "1"
serde_cbor = "0.11"
sha2 = "0.10"
env_logger = "0.11"
